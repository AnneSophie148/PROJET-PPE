给我一瓢长江水啊长江水
那酒一样的长江水
那醉酒的滋味是乡愁的滋味
给我一瓢长江水啊长江水

给我一掌海棠红啊海棠红
那血一样的海棠红
那沸血的烧痛是乡愁的烧痛
给我一掌海棠红啊海棠红

给我一片雪花白啊雪花白
那信一样的雪花白
那家信的等待是乡愁的等待
给我一片雪花白啊雪花白

给我一朵腊梅香啊腊梅香
那母亲一样的腊梅香
那母亲的芬芳是乡土的芬芳
给我一朵腊梅香啊腊梅香
